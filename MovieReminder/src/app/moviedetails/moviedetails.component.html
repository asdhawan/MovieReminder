<div *ngIf="movie" class="d-lg-flex justify-content-center">
  <div class="card col-lg-8 col-xl-6 bg-dark text-light rounded-0 rounded-bottom">
    <div class="card-header"><h2>{{ movie.name | uppercase }}</h2></div>
    <img class="card-img-top" src="{{ movie.backdrop_url }}" alt="">
    <div class="card-body">
      <p class="card-text">{{ movie.synopsis }}</p>
      <span>id: </span>{{movie.id}}
    </div>
  </div>
</div>
