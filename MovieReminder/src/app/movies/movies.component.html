<h1>Movies</h1>
<!--<app-movie-detail [movie]="selectedMovie"></app-movie-detail>-->
<div class="card-columns">
  <div class="card border-info movies" *ngFor="let m of movies">
    <a routerLink="/movies/{{m.id}}">
      <img class="card-img-top" src="{{ m.poster_url }}" alt="{{ m.name }}">
      <div class="card-body text-info">
        <h4 class="text-muted">{{ m.name | titlecase }}</h4>
      </div>
    </a>
  </div>
</div>
